<article>
    <section class = "section">
        <div class="card" >
            <div class= "card-title" style="text-align: center;">
                <h3>Login Here!</h3>
            </div>
            <div class="card-body">
            <form [formGroup] = 'loginForm'>
                <div class = "container">
                    <div class="form-group mt">
                        <label for="user-name">Username: </label>
                        <input type="text" class="form-control" name="user-name" id="user-name" aria-describedby="helpId"
                            placeholder="Enter USername" formControlName='username'>
                    </div>
                    <div class="form-group mt">
                        <label for="pwd">Password: </label>
                        <input type="password" class="form-control" name="pwd" id="pwd" aria-describedby="helpId"
                            placeholder="Enter Password" formControlName='password'>
                    </div>
                    <a routerLink = "/resetPassword" style="float: right;">Forgot Password?</a>

                    <button class="btn btn-primary btn-lg mt"(click) = "submit()">Login <i class="fa-solid fa-right-to-bracket"></i></button>
                    <p>Or Register here!</p>
                    <a routerLink = "/sign-up">Register</a>
                </div>
            </form>
                
            </div>
        </div>
    </section>
</article>
